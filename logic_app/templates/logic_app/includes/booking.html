    <!-- Booking Start -->
    <div class="container-fluid booking mt-5 pb-5">
        <div class="container pb-5">
            <div class="bg-light shadow" style="padding: 30px;">
                <div class="row align-items-center" style="min-height: 60px;">
                    <div class="col-md-10">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="mb-4 mb-md-0">
                                    <select class="custom-select px-4" style="height: 47px;">
                                        <option selected>Количество человек</option>
                                        <option value="1">Один</option>
                                        <option value="2">Двое</option>
                                        <option value="3">Трое</option>
                                        <option value="4">Четверо</option>
                                        <option value="5">Пять</option>
                                        <option value="6">Больше</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-4 mb-md-0">
                                    <div class="date" id="date1" data-target-input="nearest">
                                        <input type="text" class="form-control p-4 datetimepicker-input" placeholder="Дата экскурсии" data-target="#date1" data-toggle="datetimepicker"/>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="mb-4 mb-md-0">
                                    <input type="tel" id="phone" class="form-control p-4" name="phone" placeholder="Номер телефона" required pattern="[0-9]{10}">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-2">
                        <form action="{% url '' %}" method="post">
                        {% csrf_token %}
                        <button class="btn btn-primary btn-block" type="submit" style="height: 47px; margin-top: -2px;">Забронировать</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Booking End -->
