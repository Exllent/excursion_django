version: '3.9'


services:
  web:
    build: ./
    command: bash -c "python /usr/src/app/manage.py migrate && python /usr/src/app/manage.py runserver 0.0.0.0:8000"
    volumes:
      - /home/james/Desktop/Excursion_site/ex_site:/usr/src/app/
    ports:
      - 8000:8000
    env_file:
      - /home/james/Desktop/Excursion_site/ex_site/.env.dev
    depends_on:
      - excursion_db
      - redis

  excursion_db:
    image: postgres:latest
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - /home/james/Desktop/Excursion_site/ex_site/.env.dev

  redis:
    image: redis:latest
    restart: always
    env_file:
      - /home/james/Desktop/Excursion_site/ex_site/.env.dev
    volumes:
      - /path/to/local/d–∞ta:/root/redis
      - /path/to/local/redis.conf:/usr/local/etc/redis/redis.conf

volumes:
  postgres_data:
